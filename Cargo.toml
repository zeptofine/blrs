[package]
name = "blrs"
version = "0.1.0"
edition = "2021"

[dependencies]
chrono = { version = "0.4.38", features = ["serde"] }
flate2 = "1.0.31"
# iced = { git = "https://github.com/iced-rs/iced", version = "0.13.0-dev", features = [
#     "debug",
# ] }
# lilt = "0.6.1"
regex = "1.10.6"
reqwest = "0.12.5"
semver = { version = "1.0.23", features = ["serde"] }
serde = { version = "1.0.207", features = ["derive"] }
serde_json = "1.0.124"
titlecase = "3.3.0"
uuid = "1.10.0"
zstd = "0.13.2"


[profile.release]
lto = "fat"

[profile.release-fast]
inherits = "release"
lto = "thin"

[profile.release-fastest]
inherits = "release"
lto = "off"
